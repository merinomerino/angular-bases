<p>listado de Heroes </p>

<div *ngIf="heroeBorrado !=='' else noBorrado ">
    <h3>Heroe Borrado: 
        <small> {{ heroeBorrado }} </small> 
    </h3>
</div>

<ng-template #noBorrado>
    <h3>
        No se ha borrado nada
    </h3>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar Heroe
</button>

<ul *ngFor="let heroe of heroes; let i = index;">
    <li>
       {{ i+1 }} - {{ heroe }}
    </li>
</ul>
